<html>
  <head>
    <title>Devices</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgb(19, 26, 37);
        color: rgb(230, 234, 235);

        font-family: "B612", sans-serif;

        font-style: normal;

        max-width: 900px;
        margin: 0 auto !important;

        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .devices {
        margin-top: 1em;
        margin-bottom: 1em;
      }
      .device {
        padding: 0.8em;
        background-color: #1c2434;
        border: 1pt solid #2d3340;

        display: flex;
        flex-direction: column;
        gap: 1em;
      }
      .device-info-row {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 1em;
      }
      .row {
        display: flex;
        flex-direction: column;
        align-items: start;
        gap: 0.2em;
      }
      .info {
        min-width: 300px;
      }
      .primary {
        color: rgb(230, 234, 235);
        font-size: 12pt;
      }
      .secondary {
        color: rgb(114, 131, 158);
        font-size: 10pt;
      }
      .up {
        background-color: rgb(59, 214, 113);
        width: 30px;
        height: 30px;
        border-radius: 30px;
      }
      .down {
        background-color: rgb(223, 72, 74);
        width: 30px;
        height: 30px;
        border-radius: 30px;
      }
      pre {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="devices">
      {{range .Devices}}
      <div class="device" id="{{.Id}}">
        <div class="device-info-row">
          <div class="status"><div class="{{.Status}}"></div></div>
          <div class="row info">
            <div class="name primary">
              {{.Name}} <span class="secondary">{{.Ip}}</span>
            </div>
            <div class="last-seen secondary">{{.LastSeen}}</div>
          </div>
          <!-- <div class="row hostname">
          <div>
            <pre>
            {{.Hostname}}
            {{.Adresses}}
            </pre>
          </div>
        </div> -->
          <div class="row tags"><pre>{{.Tags}}</pre></div>
        </div>
        {{if .Err}}
        <div class="error secondary">{{.Err}}</div>
        {{end}}
      </div>
      {{end}}
    </div>
  </body>
</html>
